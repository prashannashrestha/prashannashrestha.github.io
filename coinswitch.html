    .summary {

      align-items: center;
      gap: 15px;

    }

    .summary-value {
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
    }

    .timeline {
      position: relative;
      max-width: 700px;
      margin: auto;
      padding-left: 20px;
      border-left: 4px solid #a64dff;
    }

    .transaction-card {
      background: linear-gradient(135deg, #1f1f2e, #2a2a3c);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(145, 69, 248, 0.5);
      transition: transform 0.2s ease-in-out;
      position: relative;
    }

    .transaction-card::before {
      content: "";
      position: absolute;
      left: -32px;
      top: 20px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #a64dff;
      box-shadow: 0 0 0 4px #1e003c;
    }

    .transaction-card:hover {
      transform: scale(1.02);
    }

    .highlight-ritesh {
      animation: pulseHighlight 1.5s infinite alternate;
    }

    @keyframes pulseHighlight {
      from {
        box-shadow: 0 0 10px 2px #ff5c5c;
      }
      to {
        box-shadow: 0 0 20px 4px #ff5c5c;
      }
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .type {
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;

      font-size: 0.85rem;
    }

      font-weight: bold;
      text-align: right;
    }

    .datetime {
      font-size: 0.85rem;
      color: #aaa;
      text-align: right;
    }

    .remarks {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #ccc;
      border-left: 4px solid #a64dff;
      padding-left: 10px;
    }

    .deposit {
      border-left: 6px solid #00c896;
    }

    .withdrawal {
      border-left: 6px solid #ff5c5c;
    }

    .deposit::before {
      background-color: #00c896;
    }

    .withdrawal::before {

    }
  </style>
